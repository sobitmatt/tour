<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>점호 시스템</title>
  <link rel="stylesheet" href="css/check.css">
  <script src="https://js.pusher.com/8.4.0/pusher.min.js"></script>
</head>
<body>
  <div id="user-selection">
    <h1>점호 시스템</h1>
    <input type="text" id="room-number" placeholder="방 번호 (교사 또는 1-8)">
    <input type="text" id="user-id" placeholder="사용자 이름">
    <button onclick="proceed()">입장</button>
  </div>
  <div id="video-call" style="display: none;">
    <div class="video-grid">
      <div id="slot-teacher"><span>교사</span></div>
      <div id="slot-room1"><span>1번 방</span></div>
      <div id="slot-room2"><span>2번 방</span></div>
      <div id="slot-room3"><span>3번 방</span></div>
      <div id="slot-room4"><span>4번 방</span></div>
      <div id="slot-room5"><span>5번 방</span></div>
      <div id="slot-room6"><span>6번 방</span></div>
      <div id="slot-room7"><span>7번 방</span></div>
      <div id="slot-room8"><span>8번 방</span></div>
    </div>
    <button id="leave-button">방 나가기</button>
    <button onclick="toggleMute()">음소거 전환</button>
    <button onclick="toggleVideo()">비디오 전환</button>
  </div>
  <script src="js/check.js"></script>
</body>
</html>
